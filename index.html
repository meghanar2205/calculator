<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
		<meta charset = "UTF-8">
		<link rel = "stylesheet" href = "calculator_stylings.css">
		
	</head>
	<body>
		<header>
			<h1>Calculator</h1>
		</header>
		<div class = "calculator">
			<form>	
				<div class = "displayclass">
					<input type = "textarea" name = "display">
				</div>
				<div class = "buttons">
					<div class = "first_level">
						<input style = "background-color:red; color:white;" type = "button" value = "AC" onclick = "display.value=''">
						<input type = "button" value = "DEL" onclick = "display.value = display.value.toString().slice(0,-1)">
						<input type = "button" value = "." onclick = "display.value+='.'">
						<input type = "button" value = "/" class = "operators" onclick = "display.value+='/'">
					</div>
					<div class = "second_level">
						<input type = "button" value = "7" onclick = "display.value+='7'">
						<input type = "button" value = "8" onclick = "display.value+='8'">
						<input type = "button" value = "9" onclick = "display.value+='9'">
						<input type = "button" value = "*" class = "operators" onclick = "display.value+='*'">
					</div>
					<div class = "third_level">
						<input type = "button" value = "4" onclick = "display.value+='4'">
						<input type = "button" value = "5" onclick = "display.value+='5'">
						<input type = "button" value = "6" onclick = "display.value+='6'">
						<input type = "button" value = "-" class = "operators" onclick = "display.value+='-'">
					</div>
					<div class = "fourth_level">
						<input type = "button" value = "1" onclick = "display.value+='1'">
						<input type = "button" value = "2" onclick = "display.value+='2'">
						<input type = "button" value = "3" onclick = "display.value+='3'">
						<input type = "button" value = "+" class = "operators" onclick = "display.value+='+'">
					</div>
					<div class = "fifth_level">
						<input type = "button" value = "0" onclick = "display.value+='0'">
						<input style = "width:70%" type = "button" class = "operators" value = "=" onclick = "display.value = eval(display.value)">
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
